<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="side-bar-top">
                <div class="side-bar-headings" id="sb-heading">
                    <div ><img class="image-plus" src="0632e91ed5c316de438f.png" alt=""></div>
                    <p class="side-items-heading">Add Task</p>
                    
                </div>
                <div class="side-bar-items side-inbox" data-id="Inbox">
                    <p class="side-items-heading">Inbox</p>
                    <p id ="inboxNums">5</p>
                </div>
                <div class="side-bar-items side-today" data-id="Today">
                    <p class="side-items-heading">Today</p>
                    <p id = "today-nums">0</p>
                </div>
                <div class="side-bar-items side-upcoming" data-id="Upcoming">
                    <p class="side-items-heading">Upcoming</p>
                    <p id="upcoming-nums">3</p>
                </div>
            </div>
            <div class="side-bar-middle">
               

            </div>
           
        </div>
        <div class="main-right">
            
        </div>
        <div id="popup" class="popup hidden"></div>
        <div class="display-info hidden1">
            <div class="display-info-content">
                <button id="info-close">X</button>
                <h1 id="heading-info"></h1>
                <p class="info-items">Project: <span class="info-span info-name"></span></p>
                <p class="info-items">Date: <span class="info-span info-date"></span></p>
                <p class="info-items">Description: <span class="info-span info-description"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
